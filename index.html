<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trends and Books</title>
    <link rel="stylesheet" href="styling/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"
    ></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/nnm0fpg.css" />
  </head>
  <body>
    <div class="label"><p>Trends</p></div>
    <div class="browserWidthCatch">
      <p>This project is designed for wider browser width.</p>
    </div>

    <div class="nav-wrapper">
      <div class="nav">
        <div class="left">
          <h1 class="logo">Reading Trends</h1>
        </div>
        <div class="right">
          <!-- <button class="btn active" onclick="filterSelection('all')">All</button> -->
          <button
            data-type="fiction"
            class="fictionBtn btn active"
            onclick="filterSelection(this)"
          >
            Fiction
          </button>
          <button
            data-type="nonfiction"
            class="nonfictionBtn btn active"
            onclick="filterSelection(this)"
          >
            Nonfiction
          </button>
        </div>
      </div>
    </div>

    <main class="container">
      <div class="trendList"></div>
      <div class="bookList">
        <div class="grid"></div>
      </div>
    </main>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <!-- <span class="close">&times;</span> -->
        <p>Some text in the Modal..</p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main-v9.js"></script>
</html>
